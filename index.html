<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill and Subscription Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Bill and Subscription Manager</h1>
    </header>
    <main>
        <section id="dashboard">
            <h2>Dashboard</h2>
            <p>Total Monthly Expenses: <span id="total-expenses">0.00</span></p>
            <p>Next Due Bill: <span id="next-due">None</span></p>
        </section>
        <section id="add-form">
            <h2>Add New Bill/Subscription</h2>
            <form id="bill-form">
                <input type="hidden" id="edit-id">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" step="0.01" required>
                <label for="due-date">Due Date:</label>
                <input type="date" id="due-date" required>
                <label for="frequency">Frequency:</label>
                <select id="frequency" required>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                    <option value="one-time">One-Time</option>
                </select>
                <label for="category">Category:</label>
                <input type="text" id="category">
                <label for="notes">Notes:</label>
                <textarea id="notes"></textarea>
                <button type="submit">Save</button>
                <button type="button" id="cancel-edit">Cancel</button>
            </form>
        </section>
        <section id="search-filter">
            <input type="text" id="search" placeholder="Search by name or category">
        </section>
        <section id="bill-list">
            <h2>Bills and Subscriptions</h2>
            <ul id="list"></ul>
        </section>
    </main>
    <script src="scripts/model.js"></script>
    <script src="scripts/view.js"></script>
    <script src="scripts/controller.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
